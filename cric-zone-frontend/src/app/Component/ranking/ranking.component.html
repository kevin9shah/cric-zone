<div class="ranking-container">
  <h1>ICC Rankings</h1>

  <div class="format-buttons">
    <button 
      *ngFor="let format of formats" 
      [class.active]="selectedFormat === format.name"
      (click)="selectedFormat = format.name; onFormatChange()"
      class="format-button">
      {{ format.name }}
    </button>
  </div>

  <div class="players-grid" *ngIf="currentFormat">
    <div class="player-card" *ngFor="let player of currentFormat.players">
      <div class="player-image">
        <img [src]="player.image" [alt]="player.name">
        <div class="position-badge">{{ player.position }}</div>
      </div>
      <div class="player-info">
        <h3 class="player-name">{{ player.name }}</h3>
        <p class="player-country">{{ player.country }}</p>
        <div class="player-stats">
          <div class="stat-item">
            <span class="stat-label">Rating</span>
            <span class="stat-value">{{ player.rating }}</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Matches</span>
            <span class="stat-value">{{ player.matches }}</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Runs</span>
            <span class="stat-value">{{ player.runs }}</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Wickets</span>
            <span class="stat-value">{{ player.wickets }}</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Average</span>
            <span class="stat-value">{{ player.average }}</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">SR</span>
            <span class="stat-value">{{ player.strikeRate }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
