<div class="players-container">
  <h1>International Players</h1>

  <div class="category-buttons">
    <button 
      *ngFor="let category of categories" 
      [class.active]="selectedCategory === category.name"
      (click)="selectedCategory = category.name; onCategoryChange()"
      class="category-button">
      {{ category.name }}
    </button>
  </div>

  <div class="teams-container" *ngIf="currentCategory">
    <div class="team-section" *ngFor="let team of currentCategory.teams">
      <div class="team-header">
        <img [src]="team.flag" [alt]="team.name" class="team-flag">
        <h2>{{ team.name }}</h2>
      </div>
      
      <div class="players-grid">
        <div class="player-card" *ngFor="let player of team.players">
          <div class="player-image">
            <img [src]="player.image" [alt]="player.name">
            <div class="player-role">{{ player.role }}</div>
          </div>
          <div class="player-info">
            <h3 class="player-name">{{ player.name }}</h3>
            <div class="player-details">
              <div class="detail-item">
                <span class="detail-label">Age</span>
                <span class="detail-value">{{ player.age }}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Batting</span>
                <span class="detail-value">{{ player.battingStyle }}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Bowling</span>
                <span class="detail-value">{{ player.bowlingStyle }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
