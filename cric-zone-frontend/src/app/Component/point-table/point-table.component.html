<div class="points-table-container">
  <h1 class="text-center mb-4">Points Tables</h1>

  <div *ngFor="let league of leagues" class="league-section">
    <h2 class="league-title">{{ league.name }}</h2>
    <div class="table-container">
      <table class="table points-table">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Team</th>
            <th>P</th>
            <th>W</th>
            <th>L</th>
            <th>D</th>
            <th>Pts</th>
            <th>NRR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of league.teams; let i = index" 
              [class.top-4]="i < 4"
              [class.bottom-4]="i >= (league.teams.length - 4)">
            <td class="position">{{ i + 1 }}</td>
            <td class="team-name">{{ team.name }}</td>
            <td>{{ team.played }}</td>
            <td class="won">{{ team.won }}</td>
            <td class="lost">{{ team.lost }}</td>
            <td>{{ team.draw }}</td>
            <td class="points">{{ team.points }}</td>
            <td [class.positive]="team.nrr > 0" [class.negative]="team.nrr < 0">
              {{ team.nrr > 0 ? '+' : '' }}{{ team.nrr.toFixed(3) }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="legend">
    <div class="d-flex flex-wrap justify-content-center gap-4">
      <div class="legend-item d-flex align-items-center">
        <div class="color-box top-4 me-2"></div>
        <span>Qualification Zone</span>
      </div>
      <div class="legend-item d-flex align-items-center">
        <div class="color-box bottom-4 me-2"></div>
        <span>Relegation Zone</span>
      </div>
      <div class="legend-item d-flex align-items-center">
        <div class="color-box positive me-2"></div>
        <span>Positive NRR</span>
      </div>
      <div class="legend-item d-flex align-items-center">
        <div class="color-box negative me-2"></div>
        <span>Negative NRR</span>
      </div>
    </div>
  </div>
</div>
